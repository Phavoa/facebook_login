<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <div class="main-container">
    <!-- Facebook Information Section -->
    <div class="facebook-left">
      <h1>facebook</h1>
      <p>Facebook helps you connect and share with people in your life.</p>
    </div>
    
    <!-- Form Section -->
    <div class="form-div">
      <form action="#" aria-label="Login form">
        <input type="text" placeholder="Email address or phone number" aria-label="Email or phone" required />
        <input type="password" placeholder="Password" aria-label="Password" required />
        <button class="login-btn" type="submit">Log in</button>
        
        <div class="fp-div">
          <a href="#" aria-label="Forgot password link">Forgot password?</a>
        </div>
        
        <hr />
        
        <button class="create-acc" type="button">Create new account</button>
      </form>
      
      <!-- "Create a Page" Link Below Form -->
      <div class="create-page">
        <p><a href="#"><strong>Create a page</strong> for a celebrity, brand, or business.</a></p>
      </div>
    </div>
  </div>
</body>
</html>
